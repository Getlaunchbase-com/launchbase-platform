name: Smoke Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Smoke preflight
        run: pnpm smoke:preflight

      - name: Smoke E2E intake
        run: pnpm smoke:e2e:intake
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload failure artifacts
        if: failure( )
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-failures
          path: runs/smoke/
          retention-days: 7
