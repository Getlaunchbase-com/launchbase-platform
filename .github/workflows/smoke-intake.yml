name: Smoke Intake Flow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

concurrency:
  group: smoke-intake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-intake:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run intake smoke test
        run: pnpm smoke:intake
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-intake-failures
          path: |
            runs/**
            artifacts/**
          if-no-files-found: ignore
          retention-days: 7
